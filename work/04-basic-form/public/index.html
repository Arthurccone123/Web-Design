<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" style="height: 100px;"> 
        <h1>Welcome to Registration</h1>
    </header>

    <main>
        <form action="/submit" method="POST">
            <div class="form-control">
                <label for="name">Name (required):</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-control">
                <label for="email">Email (required):</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-control checkbox-control">
                <label class="checkbox-label" for="annoy-me">
                    <input type="checkbox" id="annoy-me" name="annoy-me" checked>
                     <span>Do you want us to send you annoying emails?
               </label>
            </div>

            <div class="form-control">
                <label for="tier">Select your tier (required):</label>
                <select id="tier" name="tier" required>
                    <option value="" selected>Please select</option>
                    <option value="1">Silver Tier</option>
                    <option value="2">Gold Tier</option>
                    <option value="3">Platinum Tier</option>
                </select>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
